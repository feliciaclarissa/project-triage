<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
  <link rel="stylesheet" href="css/site.css"></link>
</head>
<body>
  <div class="container">
  <div class="row">
    <div id="mainContent" class="col">
      <div id="patientRecordApp">
        <form>
          <div class="form-group row">
            <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDob" class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputDob" placeholder="2001-12-13">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputSexAtBirth" class="col-sm-2 col-form-label">sexAtBirth</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputSexAtBirth" placeholder="sexAtBirth">
            </div>
          </div>
          <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create Patient Record</button>
    </div>
  </div>
  </form>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">GUID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">DOB</th>
              <th scope="col">sexAtBirth</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="p in patients">
              <td>{{p.patientGuid}}</td>
              <td>{{p.firstName}}</td>
              <td>{{p.lastName}}</td>
              <td>{{p.dob}}</td>
              <td>{{p.sexAtBirth}}</td>
            </tr>
          </tbody>
        </table>
          </div>
      </div>
    <div id="patientTriageApp">
              (do this later)
    </div>

    <div id="patientWaitingApp" class="col-md-4 queueView">
    <div class= " patient patientWaiting"
    :class="patient.priority +'Priority'"
    v-for="patient in patients">
      Arrival date<br />
      <span class="patientName"> {{patient.lastName}}</span>
      <span class="patientName"> {{patient.firstName}}</span><br />
      {{patient.dob}} {{patient.sexAtBirth}}
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/waiting.app.js"></script>
<script src="js/record.app.js"></script>
</body>
</html>
